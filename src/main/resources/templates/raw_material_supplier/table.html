<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier - Mazer Admin Dashboard</title>

    <link rel="shortcut icon" href="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2033%2034'%20fill-rule='evenodd'%20stroke-linejoin='round'%20stroke-miterlimit='2'%20xmlns:v='https://vecta.io/nano'%3e%3cpath%20d='M3%2027.472c0%204.409%206.18%205.552%2013.5%205.552%207.281%200%2013.5-1.103%2013.5-5.513s-6.179-5.552-13.5-5.552c-7.281%200-13.5%201.103-13.5%205.513z'%20fill='%23435ebe'%20fill-rule='nonzero'/%3e%3ccircle%20cx='16.5'%20cy='8.8'%20r='8.8'%20fill='%2341bbdd'/%3e%3c/svg%3e" type="image/x-icon">
    <link rel="stylesheet" href="/assets/extensions/simple-datatables/style.css">
    <link rel="stylesheet" href="/assets/compiled/css/table-datatable.css">
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
</head>

<body>
<script src="/assets/static/js/initTheme.js"></script>
<div id="app">
    <div th:replace="~{dist/index :: sidebar}"></div>
</div>
<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>DataTable</h3>
                    <p class="text-subtitle text-muted">Supplier data management using simple-datatables.</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Supplier</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Supplier Table</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Add New Supplier</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped" id="table1">
                        <thead>
                        <tr>
                            <th th:each="col : ${columns}" th:text="${col}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="supplier : ${suppliers}">
                            <td th:text="${supplier.supplierId}"></td>
                            <td th:text="${supplier.supplierName}"></td>
                            <td th:text="${supplier.address}"></td>
                            <td th:text="${supplier.contactInfo}"></td>
                            <td th:text="${supplier.email}"></td>
                            <td th:text="${supplier.phone_number}"></td>
                            <td th:text="${supplier.formattedRegDate}"></td>
                            <td th:text="${supplier.formattedModDate}"></td>
                            <td>
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal"
                                        th:data-id="${supplier.supplierId}"
                                        th:data-name="${supplier.supplierName}"
                                        th:data-address="${supplier.address}"
                                        th:data-contact="${supplier.contactInfo}"
                                        th:data-email="${supplier.email}"
                                        th:data-phone="${supplier.phone_number}"
                                        th:data-reg="${supplier.regDate}"
                                        th:data-mod="${supplier.modDate}">Edit</button>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${supplier.supplierId}">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal 및 Script는 customer 구조와 동일하게 처리 (생략 가능 시 알려주세요) -->

    </div>

    <footer>
        <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
                <p>2023 &copy; Mazer</p>
            </div>
            <div class="float-end">
                <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span> by <a href="https://saugi.me">Saugi</a></p>
            </div>
        </div>
    </footer>
</div>

<script src="/assets/static/js/initTheme.js"></script>
<script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/compiled/js/app.js"></script>
<script src="/assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
<script src="/assets/static/js/pages/simple-datatables.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tableBody = document.querySelector("#table1");
        const myDataTable = new simpleDatatables.DataTable(tableBody, {
            perPage: 10,
            searchable: true,
            sortable: true,
            labels: {
                placeholder: "공급업체 검색...",
                perPage: "{select} 행 보기",
                noRows: "등록된 공급업체가 없습니다.",
                info: "전체 {rows}개 중 {start}에서 {end}까지 표시",
            },
        });

        document.querySelector("#table1").addEventListener("click", (e) => {
            const btn = e.target.closest(".btn-warning");
            if (btn) {
                document.getElementById("editSupplierId").value = btn.dataset.id;
                document.getElementById("editSupplierName").value = btn.dataset.name;
                document.getElementById("editAddress").value = btn.dataset.address;
                document.getElementById("editContactInfo").value = btn.dataset.contact;
                document.getElementById("editEmail").value = btn.dataset.email;
                document.getElementById("editPhoneNumber").value = btn.dataset.phone;
                document.getElementById("editRegDate").value = btn.dataset.reg;
                document.getElementById("editModDate").value = btn.dataset.mod;
            }
        });

        document.querySelector("#table1").addEventListener("click", (e) => {
            const btn = e.target.closest(".btn-danger");
            if (btn) {
                document.getElementById("deleteSupplierId").value = btn.dataset.id;
            }
        });

        document.getElementById("deleteSupplierForm").addEventListener("submit", (event) => {
            event.preventDefault();
            const supplierId = document.getElementById("deleteSupplierId").value;
            if (supplierId) {
                location.href = `/table/raw_material_supplier/delete/${supplierId}`;
            }
        });
    });
</script>
</body>

</html>
