<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RawMaterial Inbound</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="/assets/extensions/simple-datatables/style.css">
    <link rel="stylesheet" href="/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
    <script defer src="/js/rawMaterial/rawMaterialInbound.js"></script>
</head>

<body>
<div id="app">
    <div id="sidebar" th:replace="~{layout/layout :: sidebar}"></div>

    <div id="main" class="layout-navbar navbar-fixed">
        <header class="mb-3" th:replace="~{layout/layout :: header}"></header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>RawMaterial Inbound</h3>
                        <p class="text-subtitle text-muted">Inbound Management Page</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Inbound</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <section class="section">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0">Inbound List</h4>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Add New Inbound
                        </button>
                    </div>

                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchKeyword" placeholder="Search by Inbound Code or Status">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary" id="searchButton">Search</button>
                            </div>
                        </div>

                        <table class="table table-striped" id="table1">
                            <thead>
                            <tr>
                                <th><a href="#" class="dataTable-sorter" data-sort="inboundId">Inbound ID</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="materialId">Material ID</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="inboundCode">Inbound Code</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="materialCode">Material Code</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="quantity">Quantity</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="inboundDate">Inbound Date</a></th>
                                <th><a href="#" class="dataTable-sorter" data-sort="status">Status</a></th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody id="inboundTableBody">
                            <!-- 동적으로 데이터 삽입됨 -->
                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <select class="form-select" id="inbound-page-size">
                                    <option value="5">5 per page</option>
                                    <option value="10" selected>10 per page</option>
                                    <option value="20">20 per page</option>
                                    <option value="50">50 per page</option>
                                </select>
                            </div>
                            <div class="text-muted small" id="inbound-page-info">
                                <!-- 페이지 정보 표시 영역 -->
                            </div>
                            <nav>
                                <ul class="pagination pagination-primary" id="inbound-pagination">
                                    <!-- 동적 페이지네이션 로드 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
        </div>
        </section>

        <!-- 등록 모달 -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="registerForm" method="post" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register Inbound</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inboundId" class="form-label">Inbound Id</label>
                            <input type="number" class="form-control" id="inboundId" name="inboundId" required>
                        </div>
                        <div class="mb-3">
                            <label for="materialId" class="form-label">Material Id</label>
                            <input type="datetime-local" class="form-control" id="materialId" name="materialId" required>
                        </div>
                        <div class="mb-3">
                            <label for="inboundCode" class="form-label">Inbound Code</label>
                            <input type="text" class="form-control" id="inboundCode" name="inboundCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="materialCode" class="form-label">Material Code</label>
                            <input type="text" class="form-control" id="materialCode" name="materialCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="inboundDate" class="form-label">Inbound Date</label>
                            <input type="datetime-local" class="form-control" id="inboundDate" name="inboundDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 수정 모달 -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="editForm" method="post" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Inbound</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editId" name="inboundId">
                        <div class="mb-3">
                            <label for="editInboundId" class="form-label">Inbound Id</label>
                            <input type="number" class="form-control" id="editInboundId" name="editInboundId">
                        </div>
                        <div class="mb-3">
                            <label for="editInboundCode" class="form-label">Inbound Code</label>
                            <input type="text" class="form-control" id="editInboundCode" name="inboundCode">
                        </div>
                        <div class="mb-3">
                            <label for="editMaterialId" class="form-label">Material ID</label>
                            <input type="number" class="form-control" id="editMaterialId" name="editMaterialId">
                        </div>
                        <div class="mb-3">
                            <label for="editMaterialCode" class="form-label">Material Code</label>
                            <input type="text" class="form-control" id="editMaterialCode" name="editMaterialCode">
                        </div>
                        <div class="mb-3">
                            <label for="editInboundDate" class="form-label">Inbound Date</label>
                            <input type="datetime-local" class="form-control" id="editInboundDate" name="editInboundDate">
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-select" id="editStatus" name="status">
                                <option value="complete">Complete</option>
                                <option value="pending">Pending</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 삭제 모달 -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="deleteForm" method="post" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Inbound</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this inbound record?</p>
                        <input type="hidden" id="deleteId" name="inboundId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</div>
</div>

<script src="/assets/static/js/initTheme.js"></script>
<script src="/assets/compiled/js/app.js"></script>
</body>
</html>
