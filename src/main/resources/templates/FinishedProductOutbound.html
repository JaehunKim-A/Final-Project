<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출하 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h2>출하 목록</h2>
<table>
    <thead>
    <tr>
        <th>출하 ID</th>
        <th>수정 날짜</th>
        <th>출하 코드</th>
        <th>출하 날짜</th>
        <th>제품 ID</th>
        <th>수량</th>
        <th>등록 날짜</th>
        <th>상태</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf를 사용하여 데이터 출력 -->
    <tr th:each="outbounds : ${outbounds}">
        <td th:text="${outbounds.outboundId}"></td>
        <td th:text="${outbounds.modDate}"></td>
        <td th:text="${outbounds.outboundCode}"></td>
        <td th:text="${outbounds.outboundDate}"></td>
        <td th:text="${outbounds.productId}"></td>
        <td th:text="${outbounds.quantity}"></td>
        <td th:text="${outbounds.regDate}"></td>
        <td th:text="${outbounds.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
<!--Finished_Product_outbound 테이블 연결 html-->
