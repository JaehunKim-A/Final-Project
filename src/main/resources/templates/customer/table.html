<body>
<script src="/assets/static/js/initTheme.js"></script>
<div id="app">
    <div th:replace="~{/dist/index :: sidebar}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Table</h3>
                        <p class="text-subtitle text-muted">Who does not love tables?</p>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Table</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Bordered table start -->
            <section class="section">
                <div class="row" id="table-bordered">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Customer List</h4>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Add New Customer</button>
                            </div>
                            <div class="card-body">
                                <p class="card-text">This table shows the list of customers</p>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                    <tr>
                                        <th th:each="col : ${columns}" th:text="${col}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="customer : ${page.content}">
                                        <td th:text="${customer.customerId}"></td>
                                        <td th:text="${customer.customerName}"></td>
                                        <td th:text="${customer.contactInfo}"></td>
                                        <td th:text="${customer.address}"></td>
                                        <td th:text="${customer.formattedRegDate}"></td>
                                        <td th:text="${customer.formattedModDate}"></td>
                                        <td>
                                            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal"
                                                    th:data-id="${customer.customerId}"
                                                    th:data-name="${customer.customerName}"
                                                    th:data-contact="${customer.contactInfo}"
                                                    th:data-address="${customer.address}"
                                                    th:data-reg="${customer.reg_date}"
                                                    th:data-mod="${customer.mod_date}">Edit</button>
                                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${customer.customerId}">Delete</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- Customer Table -->
                                <!-- Pagination Section -->
                                <nav>
                                    <ul class="pagination justify-content-end mt-3">
                                        <!-- Previous Button -->
                                        <li class="page-item" th:if="${pageNumber > 10}">
                                            <a class="page-link" th:href="@{/table/customer(page=${((pageNumber - 1) / 10) * 10})}">이전</a>
                                        </li>

                                        <!-- Page Numbers -->
                                        <li class="page-item"
                                            th:each="i : ${#numbers.sequence(((pageNumber - 1) / 10) * 10 + 1,
                                            T(java.lang.Math).min(((pageNumber - 1) / 10 + 1) * 10, page.totalPages))}"
                                            th:classappend="${i.equals(pageNumber)} ? ' active'">
                                            <a class="page-link" th:href="@{/table/customer(page=${i})}" th:text="${i}"></a>
                                        </li>

                                        <!-- Next Button -->
                                        <li class="page-item"
                                            th:if="${((pageNumber - 1) / 10 + 1) * 10 < page.totalPages}">
                                            <a class="page-link" th:href="@{/table/customer(page=${((pageNumber - 1) / 10 + 1) * 10 + 1})}">다음</a>
                                        </li>
                                    </ul>
                                </nav>


                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registerModalLabel">Register New Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="/table/customer/register" method="POST">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="customerName" name="customerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="contactInfo" class="form-label">Contact Information</label>
                                    <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="/table/customer/edit/{customerId}" method="POST" id="editCustomerForm">
                            <div class="modal-body">
                                <input type="hidden" id="editCustomerId" name="customerId">
                                <div class="mb-3">
                                    <label for="editCustomerName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="editCustomerName" name="customerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editContactInfo" class="form-label">Contact Information</label>
                                    <input type="text" class="form-control" id="editContactInfo" name="contactInfo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="editAddress" name="address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editRegDate" class="form-label">Registration Date</label>
                                    <input type="text" class="form-control" id="editRegDate" name="regDate" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="editModDate" class="form-label">Modification Date</label>
                                    <input type="text" class="form-control" id="editModDate" name="modDate" readonly>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this customer?</p>
                        </div>
                        <div class="modal-footer">
                            <form action="/table/customer/delete/{customerId}" method="GET" id="deleteCustomerForm">
                                <input type="hidden" id="deleteCustomerId" name="customerId">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bordered table end -->
        </div>

        <footer>
            <div class="footer clearfix mb-0 text-muted">
                <div class="float-start">
                    <p>2023 &copy; Mazer</p>
                </div>
                <div class="float-end">
                    <p>Crafted with <span class="text-danger"><i class="bi bi-heart-fill icon-mid"></i></span>
                        by <a href="https://saugi.me">Saugi</a></p>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/assets/static/js/components/dark.js"></script>
<script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>


<script src="/assets/compiled/js/app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Edit and delete modals logic
            const editModal = document.getElementById('editModal');
            editModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget; // Button that triggered the modal
                const customerId = button.getAttribute('data-id');
                const customerName = button.getAttribute('data-name');
                const contactInfo = button.getAttribute('data-contact');
                const address = button.getAttribute('data-address');
                const regDate = button.getAttribute('data-reg');
                const modDate = button.getAttribute('data-mod');

                // Fill the form with customer data
                document.getElementById('editCustomerId').value = customerId;
                document.getElementById('editCustomerName').value = customerName;
                document.getElementById('editAddress').value = address;
                document.getElementById('editContactInfo').value = contactInfo;
                document.getElementById('editRegDate').value = regDate;
                document.getElementById('editModDate').value = modDate;

                const form = document.getElementById('editCustomerForm');
                form.action = '/table/customer/edit/' + customerId;
            });

            // Delete modal
            const deleteModal = document.getElementById('deleteModal');
            deleteModal.addEventListener('show.bs.modal', function(event) {
                const button = event.relatedTarget;
                const customerId = button.getAttribute('data-id');
                document.getElementById('deleteCustomerId').value = customerId;

                const form = document.getElementById('deleteCustomerForm');
                form.action = '/table/customer/delete/' + customerId;
            });
        });
    </script>

</body>

</html>
