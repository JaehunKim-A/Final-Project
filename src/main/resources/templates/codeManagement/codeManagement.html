<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Materials</title>

  <link rel="shortcut icon" href="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/1999/svg'%20viewBox='0%200%2033%2034'%20fill-rule='evenodd'%20stroke-linejoin='round'%20stroke-miterlimit='2'%20xmlns:v='https://vecta.io/nano'%3e%3cpath%20d='M3%2027.472c0%204.409%206.18%205.552%2013.5%205.552%207.281%200%2013.5-1.103%2013.5-5.513s-6.179-5.552-13.5-5.552c-7.281%200-13.5%201.103-13.5%205.513z'%20fill='%23435ebe'%20fill-rule='nonzero'/%3e%3ccircle%20cx='16.5'%20cy='8.8'%20r='8.8'%20fill='%2341bbdd'/%3e%3c/svg%3e" type="image/x-icon">

  <link rel="stylesheet" href="/assets/extensions/simple-datatables/style.css">
  <link rel="stylesheet" href="/assets/compiled/css/table-datatable.css">
  <link rel="stylesheet" href="/assets/compiled/css/app.css">
  <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
</head>

<body>

<div id="app">
  <div id="sidebar" th:replace="~{layout/layout :: sidebar}"></div>
  <div id="main" class="layout-navbar navbar-fixed">
    <header class="mb-3" th:replace="~{layout/layout :: header}">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>CodeManagement</h3>
            <p class="text-subtitle text-muted">A sortable, searchable, paginated table without dependencies thanks to simple-datatables.</p>
          </div>
          <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">DataTable</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <section class="section">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Simple Datatable</h4>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Add New Code</button>

            <div class="text-end mb-3">
              <a href="/download/excel/customer" class="btn btn-success">
                <i class="bi bi-download"></i> 코드관리 엑셀 다운로드
              </a>
            </div>

          </div>
          <div class="card-body">
            <table class="table table-striped" id="table1">
              <thead>
              <tr>
                <th th:each="col : ${columns}" th:text="${col}"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="codeManagement : ${codeManagement}">
                <input type="hidden" value="${codeManagement.codeId}">
                <td th:text="${codeManagement.codeValue}"></td>
                <td th:text="${codeManagement.codeName}"></td>
                <td th:text="${codeManagement.codeType}"></td>
                <td th:text="${codeManagement.category}"></td>
                <td th:text="${codeManagement.codeDescription}"></td>
                <td>
                  <button class="btn btn-outline-primary btn-edit" data-bs-toggle="modal" data-bs-target="#editModal"
                          th:data-id="${codeManagement.codeId}"
                          th:data-Value="${codeManagement.codeValue}"
                          th:data-name="${codeManagement.codeName}"
                          th:data-type="${codeManagement.codeType}"
                          th:data-category="${codeManagement.category}"
                          th:data-description="${codeManagement.codeDescription}"
                  >Edit</button>
                  <button class="btn btn-outline-info btn-delete" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${codeManagement.codeId}">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- 원자재 등록 모달 -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register New Code</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/codeManagement/codeManagement/register" method="POST">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="codeValue" class="form-label">Code</label>
                  <input type="text" class="form-control" id="codeValue" name="codeValue" required>
                </div>
                <div class="mb-3">
                  <label for="codeName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="codeName" name="codeName" required>
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="mb-3">
                  <label for="codeDescription" class="form-label">Description</label>
                  <input type="text" class="form-control" id="codeDescription" name="codeDescription" required>
                </div>
                <div class="mb-3">
                  <label for="codeType" class="form-label">Type</label>
                  <input type="text" class="form-control" id="codeType" name="codeType" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 원자재 수정 모달 -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Code</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/codeManagement/codeManagement/edit/{codeId}" method="POST" id="editCodeManagementForm">
              <div class="modal-body">
                <input type="hidden" id="editCodeId" name="codeId">
                <div class="mb-3">
                  <label for="editCodeValue" class="form-label">Code</label>
                  <input type="text" class="form-control" id="editCodeValue" name="codeValue" required>
                </div>
                <div class="mb-3">
                  <label for="editCodeName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="editCodeName" name="codeName" required>
                </div>
                <div class="mb-3">
                  <label for="editCodeType" class="form-label">Type</label>
                  <input type="text" class="form-control" id="editCodeType" name="codeType" required>
                </div>
                <div class="mb-3">
                  <label for="editCategory" class="form-label">Category</label>
                  <input type="text" class="form-control" id="editCategory" name="category" required>
                </div>
                <div class="mb-3">
                  <label for="editCodeDescription" class="form-label">Description</label>
                  <input type="text" class="form-control" id="editCodeDescription" name="CodeDescription" required>
                  D
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 원자재 삭제 모달 -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Code</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this Code?</p>
            </div>
            <div class="modal-footer">
              <form action="#" method="GET" id="deleteCodeManagementForm">
                <input type="hidden" id="deleteCodeId" name="CodeId">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div th:replace="~{layout/layout :: footer}"></div>
      </footer>
    </div>
  </div>
</div>

<script src="/assets/static/js/initTheme.js"></script>
<script src="/assets/static/js/components/dark.js"></script>
<script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/compiled/js/app.js"></script>
<script src="/assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
<script src="/assets/static/js/pages/simple-datatables.js"></script>


<script>
  document.addEventListener("DOMContentLoaded", function() {

  const tableBody = document.querySelector("#table1");
  const myDataTable = new simpleDatatables.DataTable(tableBody, {
      perPage: 10,
      searchable: true,
      sortable: true,
      labels: {
          placeholder: "코드을(를) 검색하세요...",
          perPage: "{select} 행을 한 페이지에 표시",
          noRows: "코드을(를) 찾을 수 없습니다.",
          info: "전체 {rows}개의 코드 중 {start}에서 {end}까지 표시",
      },
  });

  // 수정 버튼 클릭 (이벤트 위임)
  document.querySelector("#table1").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn-edit");
      if (btn) {
          const codeId = btn.getAttribute("data-id");
          const codeValue = btn.getAttribute("data-value");
          const codeName = btn.getAttribute("data-name");
          const category = btn.getAttribute("data-category");
          const codeDescription = btn.getAttribute("data-codeDescription");
          const codeType = btn.getAttribute("data-type");

          document.getElementById("editCodeId").value = codeId;
          document.getElementById("editCodeValue").value = codeValue;
          document.getElementById("editCodeName").value = codeName;
          document.getElementById("editCategory").value = category;
          document.getElementById("editCodeType").value = codeType;
          document.getElementById("editCodeDescription").value = codeDescription;
      }
  });

  const editCustomerForm = document.getElementById("editCodeManagementForm");
  editCustomerForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(editCodeManagementForm);
      const codeId = document.getElementById("editCodeId").value;
      fetch(`/codeManagement/codeManagement/edit/${codeId}`, {
          method: "POST",
          body: formData,
      })
      .then((response) => {
          if (response.ok) {
              alert("코드 정보가 수정되었습니다.");
              location.reload();
          } else {
              alert("코드 수정에 실패했습니다.");
          }
      })
      .catch((error) => {
          alert("에러 발생: 코드 수정 실패");
          console.error("에러:", error);
      });
  });

  document.querySelector("#table1").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn-delete");
      if (btn) {
          const codeId = btn.getAttribute("data-id");
          console.log("선택된 코드 ID:", codeId); // 디버깅용
          document.getElementById("deleteCodeId").value = codeId;
      }
  });

  // 삭제 폼 제출 → GET 요청으로 리다이렉트
  const deleteCodeManagementForm = document.getElementById("deleteCodeManagementForm");
  deleteFinishedCodeManagementForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const codeId = document.getElementById("deleteCodeId").value;

      if (!codeId) {
          alert("코드 ID가 없습니다.");
          return;
      }

      location.href = `/codeManagement/codeManagement/delete/${codeId}`;
      });
  });
</script>
</body>
</html>
