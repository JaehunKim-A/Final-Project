<!DOCTYPE html>
<html xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/popup.html}">
<div layout:fragment="content">

  <div class="row mt-3">

    <div class="col">
      <div class="card">
        <div class="card-header">
          제품관리
        </div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Product Code</th>
              <th scope="col">Product Name</th>
              <th scope="col">Unit</th>
              <th scope="col">Category</th>
              <th scope="col">Status</th>
              <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="finishedProducts : ${finishedProducts}">
              <td th:text="${finishedProducts.productCode}"></td>
              <td th:text="${finishedProducts.productName}"></td>
              <td th:text="${finishedProducts.category}"></td>
              <td th:text="${finishedProducts.unit}"></td>
              <td th:text="${finishedProducts.status}"></td>
              <td th:text="${finishedProducts.description}"></td>
              <td>
                <button type="button" th:attr="onclick='selectProduct(\'' + ${finishedProducts.productCode} + '\')'">
                  Select
                </button>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>



</div>
<script layout:fragment="script" th:inline="javascript">
  function selectProduct(productCode) {
            // 부모 창에 데이터 전달
            opener.postMessage({finishedProducts.productCode}, opener.location.origin);
            close(); // 팝업 닫기
        }
</script>

</html>
