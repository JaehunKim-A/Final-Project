<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Materials</title>

  <link rel="shortcut icon" href="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/1999/svg'%20viewBox='0%200%2033%2034'%20fill-rule='evenodd'%20stroke-linejoin='round'%20stroke-miterlimit='2'%20xmlns:v='https://vecta.io/nano'%3e%3cpath%20d='M3%2027.472c0%204.409%206.18%205.552%2013.5%205.552%207.281%200%2013.5-1.103%2013.5-5.513s-6.179-5.552-13.5-5.552c-7.281%200-13.5%201.103-13.5%205.513z'%20fill='%23435ebe'%20fill-rule='nonzero'/%3e%3ccircle%20cx='16.5'%20cy='8.8'%20r='8.8'%20fill='%2341bbdd'/%3e%3c/svg%3e" type="image/x-icon">

  <link rel="stylesheet" href="/assets/extensions/simple-datatables/style.css">
  <link rel="stylesheet" href="/assets/compiled/css/table-datatable.css">
  <link rel="stylesheet" href="/assets/compiled/css/app.css">
  <link rel="stylesheet" href="/assets/compiled/css/app-dark.css">
</head>

<body>

<div id="app">
  <div id="sidebar" th:replace="~{layout/layout :: sidebar}"></div>
  <div id="main" class="layout-navbar navbar-fixed">
    <header class="mb-3" th:replace="~{layout/layout :: header}">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>FinishedProducts</h3>
            <p class="text-subtitle text-muted">Finished Product Page</p>
          </div>
          <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">DataTable</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>

      <section class="section">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Simple Datatable</h4>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Add New FinishedProduct</button>

            <div class="text-end mb-3">
              <a href="/download/excel/customer" class="btn btn-success">
                <i class="bi bi-download"></i> 완제품 엑셀 다운로드
              </a>
            </div>

          </div>
          <div class="card-body">
            <table class="table table-striped" id="table1">
              <thead>
              <tr>
                <th th:each="col : ${columns}" th:text="${col}"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="finishedProducts : ${finishedProducts}">
                <input type="hidden" value="${finishedProducts.productId}">
                <td th:text="${finishedProducts.productCode}"></td>
                <td th:text="${finishedProducts.productName}"></td>
                <td th:text="${finishedProducts.category}"></td>
                <td th:text="${finishedProducts.unit}"></td>
                <td th:text="${finishedProducts.status}"></td>
                <td th:text="${finishedProducts.description}"></td>
                <td>
                  <button class="btn btn-outline-primary btn-edit" data-bs-toggle="modal" data-bs-target="#editModal"
                          th:data-id="${finishedProducts.productId}"
                          th:data-code="${finishedProducts.productCode}"
                          th:data-name="${finishedProducts.productName}"
                          th:data-category="${finishedProducts.category}"
                          th:data-unit="${finishedProducts.unit}"
                          th:data-status="${finishedProducts.status}"
                          th:data-desctription="${finishedProducts.description}"
                  >Edit</button>
                  <button class="btn btn-outline-info btn-delete" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${finishedProducts.productId}">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- 원자재 등록 모달 -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Register New FinishedProduct</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/finishedProduct/finishedProduct/register" method="POST">
              <div class="modal-body">
                <div class="mb-3">
                  <label for="productCode" class="form-label">Raw Product Code</label>
                  <input type="text" class="form-control" id="productCode" name="productCode" required>
                </div>
                <div class="mb-3">
                  <label for="productName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <input type="text" class="form-control" id="category" name="category" required>
                </div>
                <div class="mb-3">
                  <label for="unit" class="form-label">Unit</label>
                  <input type="text" class="form-control" id="unit" name="unit" required>
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <input type="text" class="form-control" id="status" name="status" required>
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <input type="text" class="form-control" id="description" name="description" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 원자재 수정 모달 -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit FinishedProduct</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/finishedProduct/finishedProduct/modify/{productId}" method="POST" id="editFinishedProductForm">
              <div class="modal-body">
                <input type="hidden" id="editProductId" name="productId">
                <div class="mb-3">
                  <label for="editProductCode" class="form-label">Product Code</label>
                  <input type="text" class="form-control" id="editProductCode" name="productCode" required>
                </div>
                <div class="mb-3">
                  <label for="editProductName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="editProductName" name="productName" required>
                </div>
                <div class="mb-3">
                  <label for="editCategory" class="form-label">Category</label>
                  <input type="text" class="form-control" id="editCategory" name="category" required>
                </div>
                <div class="mb-3">
                  <label for="editUnit" class="form-label">Unit</label>
                  <input type="text" class="form-control" id="editUnit" name="unit" required>
                </div>
                <div class="mb-3">
                  <label for="editStatus" class="form-label">Status</label>
                  <input type="text" class="form-control" id="editStatus" name="status" required>
                </div>
                <div class="mb-3">
                  <label for="editDescription" class="form-label">Description</label>
                  <input type="text" class="form-control" id="editDescription" name="description" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- 원자재 삭제 모달 -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this Product?</p>
            </div>
            <div class="modal-footer">
              <form action="#" method="GET" id="deleteFinishedProductForm">
                <input type="hidden" id="deleteProductId" name="productId">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div th:replace="~{layout/layout :: footer}"></div>
      </footer>
    </div>
  </div>
</div>

<script src="/assets/static/js/initTheme.js"></script>
<script src="/assets/static/js/components/dark.js"></script>
<script src="/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script src="/assets/compiled/js/app.js"></script>
<script src="/assets/extensions/simple-datatables/umd/simple-datatables.js"></script>
<script src="/assets/static/js/pages/simple-datatables.js"></script>


<script>
  document.addEventListener("DOMContentLoaded", function() {

  const tableBody = document.querySelector("#table1");
  const myDataTable = new simpleDatatables.DataTable(tableBody, {
      perPage: 10,
      searchable: true,
      sortable: true,
      labels: {
          placeholder: "제품을(를) 검색하세요...",
          perPage: "{select} 행을 한 페이지에 표시",
          noRows: "제품을(를) 찾을 수 없습니다.",
          info: "전체 {rows}개의 제품 중 {start}에서 {end}까지 표시",
      },
  });

  // 수정 버튼 클릭 (이벤트 위임)
  document.querySelector("#table1").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn-edit");
      if (btn) {
          const productId = btn.getAttribute("data-id");
          const productCode = btn.getAttribute("data-code");
          const productName = btn.getAttribute("data-name");
          const category = btn.getAttribute("data-category");
          const unit = btn.getAttribute("data-unit");
          const status = btn.getAttribute("data-status");
          const description = btn.getAttribute("data-description");

          document.getElementById("editProductId").value = productId;
          document.getElementById("editProductCode").value = productCode;
          document.getElementById("editProductName").value = productName;
          document.getElementById("editCategory").value = category;
          document.getElementById("editUnit").value = unit;
          document.getElementById("editStatus").value = status;
          document.getElementById("editDescription").value = description;
      }
  });

  const editCustomerForm = document.getElementById("editFinishedProductForm");
  editCustomerForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(editFinishedProductForm);
      const productId = document.getElementById("editProductId").value;
      fetch(`/finishedProduct/finishedProduct/edit/${productId}`, {
          method: "POST",
          body: formData,
      })
      .then((response) => {
          if (response.ok) {
              alert("제품 정보가 수정되었습니다.");
              location.reload();
          } else {
              alert("제품 수정에 실패했습니다.");
          }
      })
      .catch((error) => {
          alert("에러 발생: 제품 수정 실패");
          console.error("에러:", error);
      });
  });

  document.querySelector("#table1").addEventListener("click", (e) => {
      const btn = e.target.closest(".btn-delete");
      if (btn) {
          const productId = btn.getAttribute("data-id");
          console.log("선택된 제품 ID:", productId); // 디버깅용
          document.getElementById("deleteProductId").value = productId;
      }
  });

  // 삭제 폼 제출 → GET 요청으로 리다이렉트
  const deleteFinishedProductForm = document.getElementById("deleteFinishedProductForm");
  deleteFinishedProductForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const productId = document.getElementById("deleteProductId").value;

      if (!productId) {
          alert("제품 ID가 없습니다.");
          return;
      }

      location.href = `/finishedProduct/finishedProduct/delete/${productId}`;
      });
  });
</script>

</body>
</html>
